{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
      <div class="media">
        
        <div class="media-body">
          <h2 class="account-heading">Profile Information</h2>
          <h5 class="fontawesome-free">{{ user.email }}</h5>
          <h6 class="">{{ user.phone_number }}</h6>
          <div class="text-end"> <a href="{% url 'changePassMot' %}" type="button" class="btn btn-primary">Changer-Mot-passe</a>
          </div>
          <hr>
          <img src="{{ user.profile.image.url }}" alt="User">
    
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ p_form.as_p }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Modifier</button>
          </div>
      </form>
    </div>
  </div>
{% endblock content %}
