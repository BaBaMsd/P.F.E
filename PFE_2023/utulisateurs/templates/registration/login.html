{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <img src="{% static 'OIP.jpg' %}" alt="logoVaccin" style="margin-left: 150px;" />
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Connecter</button>
            </div>
        </form> 
    </div>
    {% block custom_js %}
    <script src="{% static 'js/hide-message.js' %}"></script>
    {% endblock custom_js %}
{% endblock content %}
