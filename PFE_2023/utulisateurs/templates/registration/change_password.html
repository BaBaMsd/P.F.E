{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container py-3">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="">
              <div class="card mt-3">
                  <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.old_password.id_for_label }}">Enciene mot-de-passe</label>
                <input type="password" class="form-control input-group mb-3 col-12 " style="border-color: #888888;" id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.name }}" required>
              </div>
              <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}">Nouvelle mot-de-pass</label>
                <input type="password" class="form-control input-group mb-3 col-md-12 " style="border-color: #888888;" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.name }}" required>
              </div>
              <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}">Confirmer nouvelle mot-de-pass</label>
                <input type="password" class="form-control input-group mb-3 col-md-12 " style="border-color: #888888;"  id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.name }}" required>
              </div>
              <button type="submit" class="btn btn-primary">Changer mot-de-pass</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
