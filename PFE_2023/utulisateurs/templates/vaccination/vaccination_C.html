{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h5>Vaccination-complementaire</h5>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nni">N.N.I</label>
            <input type="number" class="form-control input-group mb-3 col-6" id="nni" name="nni" required>
          </div>
        <button type="submit" class="btn btn-outline-info mb-4">Chercher</button>
    </form> 
</div>
{% endblock %}
