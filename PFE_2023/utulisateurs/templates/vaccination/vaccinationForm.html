{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container ">
               <center> <select class="form-select form-control input-group col-6" onchange="location = this.value;">
                  <option selected>{{ tp.nom}}</option>
                  {% for i in tps %}
                  <option value="{% url 'add_vaccination' i.id %}"><a href="{% url 'accueil' i.id %}" class="nav-link">{{ i.nom }}</a></option>
                  {% endfor %}
                </select></center>
            <h2>Nouvelle Vaccination</h2>
            <form method=POST>
                <!-- {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-info mb-4">Effectuer</button> -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="nni">N.N.I</label>
                    <input type="number" class="form-control input-group mb-3 col-6" id="nni" name="nni" required>
                  </div>
                  <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control input-group mb-3 col-6" id="nom" name="nom" required>
                  </div>
                  <div class="form-group">
                    <label for="prenom">Pr√©nom</label>
                    <input type="text" class="form-control input-group mb-3 col-6" id="prenom" name="prenom" required>
                  </div>
                  <div class="form-group">
                    <label for="dateNaissence">DateNaissence</label>
                    <input type="date" class="form-control input-group mb-3 col-6" id="dateNaissence" name="dateNaissence" required>
                  </div>
                  <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select class="form-select form-control input-group mb-3 col-6"  Required name="sexe">
                      <option value="Homme">H</option> 
                      <option value="Femme">F</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="vaccine">Vaccin</label>
                    <select class="form-select form-control input-group mb-3 col-6"  Required name="vaccine">
                      {% for i in stock_data %}
                      <option value="{{i.vaccine.id}}">{{ i.vaccine.nom }}</option> 
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Vacciner</button>
                    <br>
                  </div>
              </form>
        </div>

    </div>

</div>

{% endblock %}
