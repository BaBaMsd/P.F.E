{% load static %}
{% block content %}

<div class="container ">
  <div class="my-2">
    <a href="{% url 'add_vaccination' %}" type="button" class="btn btn-success">Nouvelle</a>
    <a href="{% url 'vaccins' %}" type="button" class="btn btn-success">Complementaire</a>
    {% if request.user.role == 'responsable-center' %}
    <a href="{% url 'vaccination_certificat' %}" type="button" class="btn btn-success">Certificat</a>
    {% endif %}
    </div>

                  {% for i in tps %}

                </select></center> -->
                <div class="row ">
                  <div class="col-md-6">
                      <div class="">
                          <div class="card mt-3">
                            
                              <div class="card-body">
            <h3>Nouvelle Vaccination</h3>
            <form method=POST>
                <!-- {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-info mb-4">Effectuer</button> -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="nni">N.N.I</label>
                    <input type="number" class="form-control input-group mb-3 col-md-12" 
                    style='border-color: #888888;' id="nni" name="nni" required>
                  </div>
                  <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control input-group mb-3 col-md-12" 
                    style='border-color: #888888;' id="nom" name="nom" required>
                  </div>
                  <div class="form-group">
                    <label for="prenom">Pr√©nom</label>
                    <input type="text" class="form-control input-group mb-3 col-md-12" 
                    style='border-color: #888888;' id="prenom" name="prenom" required>
                  </div>
                  <div class="form-group">
                    <label for="dateNaissence">DateNaissence</label>
                    <input type="date" class="form-control input-group mb-3 col-md-12" 
                    style='border-color: #888888;' id="dateNaissence" name="dateNaissence" required>
                  </div>
                  <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select class="form-select form-control input-group mb-3 col-md-12" 
                    style='border-color: #888888;'  Required name="sexe">
                      <option value="homme">Homme</option> 
                      <option value="femme">Femme</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="vaccine">Vaccin</label>
                    <select class="form-select form-control input-group mb-3 col-md-12" 
                    style='border-color: #888888;'  Required name="vaccine">
                      {% for i in stock_data %}
                      <option value="{{i.vaccine.id}}">{{ i.vaccine.nom }}</option> 
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Vacciner</button>
                    <br>
                  </div>
              </form>
        </div>

    </div>

</div>

{% endblock %}
